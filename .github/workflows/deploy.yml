name: CI/CD Backend Biblioteca

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Ejecutar pruebas (si tienes)
        run: npm test
        continue-on-error: true

      - name: ğŸš€ Build
        run: npm run build
        continue-on-error: true

      - name: ğŸ” Configurar variables Ambientales (ENV)
        shell: bash
        run: |
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> .env

      - name: ğŸ“¤ Ver .env generado (debug)
        run: cat .env

      - name: ğŸ“¦ Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: .
